{% extends "base.html" %}

{% block title %}Libros{% endblock %}

{% block content %}
<div class="libros">
    <h2>Lista de Libros</h2>
    <form method="POST" action="{{ url_for('libros_view') }}">
        <input type="text" name="search" placeholder="Buscar libro">
        <button type="submit">Buscar</button>
    </form>
    <div class="libros-lista">
        {% for libro in libros %}
        <div class="libro-item">
            <img src="{{ libro.foto }}" alt="{{ libro.nombre }}">
            <h3>{{ libro.nombre }}</h3>
            <p>{{ libro.autor }}</p>
            <a href="{{ url_for('libro_detalle', libro_id=libro.id) }}" class="btn">Detalle</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
